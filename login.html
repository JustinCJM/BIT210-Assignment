<!DOCTYPE html>
<html>
    <style>
        .container-fluid {
            padding: 20px;
        }
    </style>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Travel Website</title>
        <link rel="icon" type="image/x-icon" href="assets/logo.png" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous"
        />
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
    </head>
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: #ff6d0a">
            <div class="container-fluid mx-auto" style="max-width: 1430px">
              <a
                class="navbar-brand"
                href="#"
                style="color: white; font-size: 35px; font-weight: bold"
              >
                <img
                  src="assets/logo.png"
                  alt="Logo"
                  width="50"
                  height="44"
                  class="d-inline-block align-text-top"
                />
                Stoopid
              </a>
            </div>
          </nav>
    </header>
    <body>
        <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">

            <div class="row border rounder-5 p-3 bg-white shadow box-area">

                <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #ff6d0a;">
                    <div class="featured-image mb-3">
                        <img src="assets/login2.png" class="img-fluid" style="width: 250px;">
                    </div>
                    <p class="text-white fs-3"><strong>Travel With Us Today!</strong></p>
                </div>
    
                <div class="col-md-6 right-box">
                    <div class="row align-items-center">
                        <div class="header-text mb-4">
                            <p><strong>Log In</strong></p>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class=" form-control form-control-lg bg-light fs-6" placeholder="Email address">
                        </div>
                        <div class="input-group mb-1">
                            <input type="password" class=" form-control form-control-lg bg-light fs-6" placeholder="Password">
                        </div>
                        <div class="input-group mb-5 justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="formCheck">
                                <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                            </div>
                            <div class="forgot">
                                <small><a href="#">Forgot Password?</a></small>
                            </div>    
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                        </div>
                        <div class="row">
                            <small>Don't have an account? <a href="">Sign Up</a></small>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
