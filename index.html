<!DOCTYPE html>

<html>
  <style>
    .carousel-control-prev,
    .carousel-control-next {
      background: transparent;
      border: none;
    }

    #carouselExampleAutoplaying {
      height: 50vh;
    }

    .carousel-inner {
      max-height: 100%;
    }

    .carousel-header-text {
      position: absolute;
      top: 25%;
      left: 51%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 70px;
      text-align: center;
      font-weight: 500;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .search-container {
      position: absolute;
      top: 80%;
      left: 840px;
      transform: translate(-50%, -50%);
      z-index: 1;
      width: 1200px;
    }

    .nav-search-container {
      position: absolute;
      left: 440px;
      top: 22px;
      width: 300px;
    }
  </style>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Travel Website</title>
    <link rel="icon" type="image/x-icon" href="assets/logo.png" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <header>
    <nav class="navbar navbar-expand-lg" style="background-color: #ff6d0a">
      <div class="container-fluid mx-auto" style="max-width: 1430px">
        <a
          class="navbar-brand"
          href="#"
          style="color: white; font-size: 35px; font-weight: bold"
        >
          <img
            src="assets/logo.png"
            alt="Logo"
            width="50"
            height="44"
            class="d-inline-block align-text-top"
          />
          Stoopid
        </a>
        <div class="nav-search-container">
          <form class="d-flex" role="search">
            <div class="input-group">
              <input
                class="form-control"
                type="search"
                placeholder="🔍︎Find Your Escape!"
                aria-label="Search"
                style="
                  border-top-left-radius: 20px;
                  border-bottom-left-radius: 20px;
                "
              />
              <button
                class="btn btn-outline-light"
                type="submit"
                style="
                  border-top-right-radius: 20px;
                  border-bottom-right-radius: 20px;
                  background-color: #2ec3da;
                  font-weight: bold;
                "
              >
                Search
              </button>
            </div>
          </form>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a
              class="nav-link active"
              aria-current="page"
              href="#"
              style="color: white"
              >Home</a
            >
            <a class="nav-link" href="#" style="color: white">Features</a>
            <a class="nav-link" href="#" style="color: white">Pricing</a>
            <a class="nav-link" href="#" style="color: white">About</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <body style="min-height: 300vh">
    <div
      id="carouselExampleAutoplaying"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/image3.png" class="d-block w-100" alt="image1" />
          <div class="carousel-header-text">Please</div>
        </div>
        <div class="carousel-item">
          <img src="assets/image2.png" class="d-block w-100" alt="image2" />
          <div class="carousel-header-text">Help</div>
        </div>
        <div class="carousel-item">
          <img src="assets/image1.png" class="d-block w-100" alt="image3" />
          <div class="carousel-header-text">Me</div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden"></span>
      </button>
      <div class="search-container">
        <form class="d-flex" role="search">
          <div class="input-group">
            <input
              class="form-control"
              type="search"
              placeholder="🔍︎Look For Your Dream Escape Today To Leave All Your Responsibilities And Commitments Behind Forever!"
              aria-label="Search"
              style="height: 65px"
            />
            <button
              class="btn btn-outline-light"
              type="submit"
              style="
                background-color: #2ec3da;
                width: 100px;
                border-width: 4px;
                border-color: white;
                border-top-right-radius: 20px;
                border-bottom-right-radius: 20px;
                font-size: 18px;
                font-weight: bold;
              "
            >
              Search
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
